<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ShoppingList</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>May's Shopping List</h1>
	<hr></hr>
	<div class="add-section">
	<input id="item"></input>
	<button type="submit" id="add">Add</button>
	</div>
	<div class="list-section">
	<ul id="list" class="items">
		<li class="items strike">
		  <div class="box Checked"></div>
		  <span>Eggs</span>
		  <img class="delete show" src="http://luketheterrible.github.io/ShoppingList/images/delete.png">
		</li>
		<li class="items">
		  <div class="box"></div>
		  <span>Frozen Yogurt</span>
		</li>
		<li class="items">
		  <div class="box"></div>
		  <span>Fish</span>	
		</li>
	</ul>
	</div>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/jquery.js"></script>
</body>
</html>
