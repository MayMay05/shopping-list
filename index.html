<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ShoppingList</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>May's Shopping List</h1>
	<hr></hr>
	<input id="item"></input>
	<button type="submit" id="add">Add</button>
	<ul id="list" class="ui-sortable">
		<li class="items">
		  <div class="box"></div>
		  <span>Eggs</span>
		</li>
		<li class="items">
		  <div class="box"></div>
		  <span>Frozen Yogurt</span>
		</li>
		<li class="items">
		  <div class="box"></div>
		  <span>Fish</span>	
		</li>
	</ul>
</body>
</html>
